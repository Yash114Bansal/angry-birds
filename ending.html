<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ending</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Bruno+Ace&family=Cardo&family=Concert+One&family=Dosis:wght@300&family=Josefin+Sans&family=Knewave&family=Poppins:wght@100;300;800&family=Quicksand:wght@500&family=Tangerine&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,500,1,0"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <style>
      body {
        width: 100%;
        margin: 0px;
        padding: 0px;
        height: 100%;
      }

      .ending_container {
        width: 100%;
        height: 100%;
        background: url("./images/gameover_bg.jpg");
        background-size: cover;
        background-repeat: no-repeat;
      }

      #playagain {
        position: absolute;
        bottom: 25%;
        left: 40%;
        font-size: 3rem;
        padding: 10px;
        -webkit-text-stroke: 3.5px black;
        width: 20%;
      }
      #homebtn {
        position: absolute;
        bottom: 10%;
        left: 40%;
        font-size: 3rem;
        padding: 10px;
        -webkit-text-stroke: 3.5px black;
        width: 20%;
      }

      .gameover h1 {
        font-size: 6rem;
        padding: 50px 0px 0px 20px;
      }

      .stars {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .material-symbols-rounded {
        font-size: 15rem;
        color: rgb(156, 151, 151);
      }
    </style>
  </head>

  <body>
    <div id="custom-cursor"></div>
    <div class="ending_container">
      <div class="gameover">
        <h1 class="h-primary">GAME OVER!</h1>
        <div class="stars">
          <span class="material-symbols-rounded"> star </span>
          <span class="material-symbols-rounded"> star </span>
          <span class="material-symbols-rounded"> star </span>
        </div>
      </div>

      <button class="btn" id="playagain">PLay Again</button>
      <button class="btn" id="homebtn">Home</button>
    </div>
  </body>
</html>
