<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Bruno+Ace&family=Cardo&family=Concert+One&family=Dosis:wght@300&family=Josefin+Sans&family=Knewave&family=Poppins:wght@100;300;800&family=Quicksand:wght@500&family=Tangerine&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Angry Birds</title>
</head>

<body>
  <div id="custom-cursor"></div>
  <canvas id="canvas"></canvas>
  <button class="btn" id="sound_btn">
    <span class="material-symbols-outlined" id="volume-span">
      volume_off
    </span>
    <button class="btn" id="backbutton"> <span class="material-symbols-outlined" id="volume-span">
        arrow_back_ios_new
      </span></i></button>

  </button>

  <div class="container">
    <button class="btn" id="start_btn">START</button>
    <img src="./images/birds.png" alt="" class="floating-element" id="birds" />
    <img src="./images/angrybird.png" alt="" class="floating-element" id="title" />
    <img src="./images/badpig1.png" alt="" class="floating-element" id="badpig1" />
    <img src="./images/badpig2.png" alt="" class="floating-element" id="badpig2" />
    <img src="./images/badpig3.png" alt="" class="floating-element" id="badpig3" />
  </div>
  <div class="level_container">


    <div class="lvl_selection">
      <h1 class="h-primary">Select Level</h1>
      <div class="lvl">
        <div id="lvl1">
          <button class="btn h-primary" id="lvl1-button">1</button>
          <span class="stars">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i></span>
        </div>
        <div id="lvl2">
          <button class="btn h-primary" id="lvl2">2</button>
          <span class="stars">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i></span>
        </div>
      </div>
    </div>
  </div>
 
  <script src="./js/script.js"></script>
  <script src="./js/game.js"></script>
  <script src="./js/home.js"></script>
  <script src="./js/levels.js"></script>
  <script src="./js/soundeffects.js"></script>

</body>

</html>
